<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user.scalable=no, with=device.width">
<title>Simple Expenses Tracker</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css">
<link href="css/style.css" rel="stylesheet">

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
            Bootstrap
        </a>
    </nav>
    </br>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form name="expenseForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Description" required />
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="0.00" step="0.1" required />
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-lg btn-block">
                            <span class="glyphicon glyphicon-ok"> Save </span>
                        </button>
                    </div>

                    <div class="form-group">
                        <a href="" class="btn btn-default btn-lg btn-block">
                            <span class="glyphicon glyphicon-remove"> Cancel </span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/underscore-min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
